<div class="col-md-9 offset-md-1">  
<h3 class="text-center space"> Patient List </h3>
<table class="table table-bordered text-center container table-striped">
    <thead>
        <tr>
            <th> Patient ID </th>
            <th> Name </th>
            <th> Email </th>
            <th> Gender </th>
            <th> Bed ID </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients" > 
            <td> {{ patient.pid }} </td>
            <td> {{ patient.name }} </td>
            <td> {{ patient.email }} </td>
            <td> {{ patient.gender }} </td>
            <td> {{ patient.bedId }} </td>
            <td>
                <button (click) = "deletePatient(patient.pid)" class="btn btn-danger" > Delete </button>
            </td>
        </tr>
    </tbody>
</table>
