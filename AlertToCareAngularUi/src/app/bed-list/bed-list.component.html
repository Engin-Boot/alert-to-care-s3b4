<div class="col-md-9 offset-md-1">  

    <h3 class="text-center space"> List of Beds </h3>


<table class="table table-bordered text-center">
    <thead>
        <tr>
            <th> Bed ID </th>
            <th> Patient ID </th>
            <th> Bed Status </th>
            <th> Patient Name </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bed of beds" > 
            <td> {{ bed.bedId }} </td>

            <td *ngIf="(bed.patient); else elseBlock1">
                {{ bed.patient.pid }}
            </td>
            <ng-template #elseBlock1> - </ng-template>

            <td> {{ bed.bedStatus }} </td>
            
            <td *ngIf="(bed.patient); else elseBlock2">
                {{ bed.patient.name }}
            </td>
            <ng-template #elseBlock2> - </ng-template>

        </tr>
    </tbody>
</table>
