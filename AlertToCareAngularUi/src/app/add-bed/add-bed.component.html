<div class="col-md-6 offset-md-3">  

    <h3 class="text-center space"> Add Bed </h3>
    
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> ICU ID </label>
            <input type="text" class="form-control" id="icuId"

    </form>
    
    
    </div>
