<div class="col-md-9 offset-md-1">  
<h3 class="text-center space"> ICU List </h3>
<table class="table table-bordered text-center table-striped">
    <thead>
        <tr>
            <th> ICU ID </th>
            <th> Layout Info </th>
            <th> Total Beds </th>
            <th> Bed Limit </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let icu of icus" > 
            <td> {{ icu.icuId }} </td>
            <td> {{ icu.layoutInfo }} </td>
            <td> {{ icu.totalBeds }} </td>
            <td> {{ icu.bedLimit }} </td>
        </tr>
    </tbody>
</table>
