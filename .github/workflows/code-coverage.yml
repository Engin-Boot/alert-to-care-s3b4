name: CodeCov code covergae
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
defaults:
  run:
    working-directory: Source
jobs:
  code-coverage:
    name: code coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v2.3.3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Upload to Codecov
        uses: codecov/codecov-action@v1.0.13
        with:
          file: ./target/site/acoco/jacoco.xml
          flags: unittests
