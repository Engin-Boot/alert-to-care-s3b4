name: CodeCov code covergae
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Upload to Codecov
      uses: codecov/codecov-action@v1.0.13
      with:
        file: ./target/site/acoco/jacoco.xml
        flags: unittests
